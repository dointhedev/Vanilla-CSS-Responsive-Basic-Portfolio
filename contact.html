    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="bdy regular">
    <header class="greyBorder whitebg mb-2">
        <div class="container navFlex">

            <div id="logo" class="tealbg py-2">
                <h1 class="hdin-fnts display-1-8 white-text center-text b-600">Avi Davis</h1>
            </div>
            <nav id="main_nav">
                <ul>
                    <li>
                        <a href="index.html">About</a>
                        <span>|</span>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                        <span>|</span>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <div id="main-content">
        <div class="container">
            <main class="site-main">
                <section id="main" class="whitebg py-2 px-1">


                    <article>
                        <h2 class="hdin-fnts display-1-8 teal b-800">Contact</h2>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>Name
                                    <span class="red">*</span>
                                </label>
                                <input type="text" id="name" placeholder="Jack Cousteau" required="">
                            </div>
                            <div class="form-group">
                                <label>Email
                                    <span class="red">*</span>
                                </label>
                                <input type="email" id="email" placeholder="happyhugs@now.com" required="">
                            </div>
                            <div class="form-group">
                                <label>Message
                                    <span class="red">*</span>
                                </label>
                                <textarea id="message" name="message" placeholder="Tell Me More!" rows="7" required=""></textarea>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-info tealbg white-text" type="button">
                                    <b>Submit</b>
                                </button>

                            </div>
                        </form>
                        <p class="mt-1">(<span class="red">*</span>) These are required fields bro!</p>
                    </article>




                </section>
                <aside id="side_bar" class="whitebg py-2 px-1">

                    <h3 class="teal b-600 title-3 hdin-fnts">Connect with Me</h3>
                    <hr class="my-08">
                    <ul>
                        <li>
                            <a href="https://www.linkedin.com/in/everythingavidavis" alt="LinkedIn" target="_blank">
                                <i class="fa fa-linkedin-square teal display-1-8" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/avidavis" alt="GitHub" target="_blank">
                                <i class="fa fa-git-square teal display-1-8"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://www.codemedia360.com/portfolio" alt="My Personal Website" target="_blank">
                                <i class="fa fa-globe teal display-1-8"></i>
                            </a>
                        </li>
                    </ul>

                </aside>
            </main>
        </div>
    </div>
    <footer id="footer" class="greybg mt-4">
        <div class="container">
            <div class="row center-text py-3">
                <p>&#169;&nbsp;Copyright 2018 Avi Davis</p>

        </div>
